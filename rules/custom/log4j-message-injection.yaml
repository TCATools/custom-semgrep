    - pattern: (org.apache.logging.log4j.Logger $W).log($LEVEL, $X + $Y, ...);
    - pattern: |
        String $MSG = $X + $Y;
        ...
        (org.apache.logging.log4j.Logger $W).log($LEVEL, $MSG, ...);
    - pattern: |
        String $MSG = $X;
        ...
        $MSG += $Y;
        ...
        (org.apache.logging.log4j.Logger $W).log($LEVEL, MSG, ...);
    - pattern: (org.apache.logging.log4j.Logger $W).log($LEVEL, String.format($X, ...), ...);
    - pattern: |
        String $MSG = String.format($X, ...);
        ...
        (org.apache.logging.log4j.Logger $W).log($LEVEL, $MSG, ...);
    - pattern: |
        String $MSG = $X;
        ...
        $MSG += String.format(...);
        ...
        (org.apache.logging.log4j.Logger $W).log($LEVEL, $MSG, ...);
  severity: WARNING
  languages:
  - java
